
  
<VirtualHost *:80>
  ServerName www.domain1.tld
  DocumentRoot /www/domain1
  ServerAdmin admin1@domain1.tld
  <Directory "/usr/local/httpd/htdocs">
    AllowOverride All
    Options Indexes FollowSymLinks
    Order allow,deny
    Allow from all
  </Directory>
</VirtualHost>

  
